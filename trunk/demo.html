<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" type="text/css" rel="stylesheet"/>
<style>
input{font-size:1.3em;}
#log{position: absolute; top: 10px; right: 10px;}
span{color:blue; text-decoration: underline; cursor: pointer;}
</style>

<h2>Default</h2>
<input type="text" id="suggest-default" />
[
  <span class="disable" rel="default">disable</span>
  <span class="enable" rel="default">enable</span>
]

<h2>YouTube</h2>
<input type="text" id="suggest-youtube" />
[
  <span class="disable" rel="youtube">disable</span>
  <span class="enable" rel="youtube">enable</span>
]


<pre id="log">
Log:
-----
</pre>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type="text/javascript"></script>
<script src="jquery.googleSuggest.js" type="text/javascript"></script>
<script>
function log(msg){
  $("#log").append(msg+"\n");
}
function select(event, ui){
  log(ui.item.label);
}

$("#suggest-default").googleSuggest({
  select: select
}).focus();
$("#suggest-youtube").googleSuggest({
  select: select,
  service: "youtube"
});

$(".disable").click(function(){
  var el = "#suggest-"+$(this).attr("rel");
  $(el).autocomplete("disable");
  log(el+" has been disabled");
});

$(".enable").click(function(){
  var el = "#suggest-"+$(this).attr("rel");
  $(el).autocomplete("enable");
  log(el+" has been enabled");
});
</script>
